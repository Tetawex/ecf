tutorial0=Перед вами наполненное элементами поле. Цель игры - очистить игровое поле, перемещая элементы в ячейках.
tutorial1=Тип вот мана сверху...
tutorial2=Огонь и вода противоположны. Кликните на ячейку с огнем, затем на ячейку с водой. Таким образом, вы очистили обе клетки
tutorial3=Свет и тьма взаимодействуют сходным образом. Переместите клетку со тьмой в клетку со светом.
tutorial4=Воздух противоположен земле. Однако, клетки с воздухом две, а с землей - только одна. Поэтому переместите верхнюю клетку с воздухом в нижнюю.
tutorial5=Теерь передвиньте клетку с воздухом в клетку с землей чтобы очистить обе.
tutorial6=Передвиньте верхнюю клетку в нижнюю. Заметьте, это ни принесло ни маны (которая тратится на ходы), ни очков, т.к. 2 очка маны за каждую уничтоженную пару элементов - единственный способ ее получить
tutorial7=Передвиньте верхнюю клетку в нижнюю.
tutorial8=Все элементы уничтожены, более того, вы получили за этот ход 2000 очков вместо обычных 100. Разрушение нескольких ар элементов за один ход вознаграждается.
tutorial9=Теерь вы готовы опробовать свои силы на настоящих уровнях. Приятной игры в Elementality!
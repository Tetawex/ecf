tutorial0=Перед вами поле с клетками. Цель - очистить его, соединяя противоположные элементы.
tutorial1=В правом верхнем углу отображается количество ходов. Каждое передвижение требует 1 ход, за каждое соединение противоположных элементов добавляется два.
tutorial2=Всего 6 элементов, половина из которых противоположны другим. Огонь и вода - одни из таких. Нажмите на клетку с огнём, а затем на клетку с водой. Тогда обе клетки станут пустыми.
tutorial3=Так же взаимодействуют Тьма и Свет. Переместите клетку с тьмой к клетке со светом.
tutorial4=Воздух - противоположность Земли. Но на поле две клетки с воздухом и лишь одна - с землёй. Соедините верхнюю клетку с воздухом с нижней, чтобы объединить одинаковые стихии и уравнять количество элементов
tutorial5=Настал черёд обьединить клетки с воздухом и землёй так же, как и в предыдущих шагах.
tutorial6=Соедините верхнюю клетку с нижней. Обратите внимание: количество ходов не прибавилось, поскольку не было соединено ни одной пары противооложных элементов.
tutorial7=Соедините левую клетку с правой.
tutorial8=Заметьте: не только уничтожились все элементы, но и прирост очков увеличился с 100 до 2000. Уничтожение нескольких пар противоположных элементов одновременно поощряется.
tutorial9=Теперь вы готовы приступить к реальным уровням. Приятной игры в Elementality!

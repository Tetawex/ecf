mottutorial0=Долгожданное обновление прибыло! Оно привносит в игру новую геймплейную механику - время.
mottutorial1=Время существенно отличается от других элементов. Оно противоположно себе и не дает бонусных ходов при соединении. Передвиньте нижнюю клетку наверх.
mottutorial2=Также, пока в клетке есть время, противоположные элементы не уничтожают друг-друга. Передвиньте верхнюю клетку вниз.
mottutorial3=Однако, одинаковые элементы по-прежнему сливаются в один. Передвиньте правую клетку влево.
mottutorial4=Таким образом, клетка со временем может содержать до 7 элементов.
mottutorial5=Соединение двух клеток полностью разрешит объединенный набор элементов(т.к. время уничтожается). Передвиньте правую клетку влево.
mottutorial6=Вы ознакомились с новой геймплейной механикой. Самое время опробавть свои силы в новых уровнях.
mottutorial7=Новый набор уровней очень сложный. Будьте предельно осторожны.
mottutorial0=The long-awaited update is finally there! It has brought a new gameplay mechanic - Time element
mottutorial1=The Time is different form regular elements though. It is opposite to itself and gives no bonus turns on merge. Move bottom cell to top to see how it works.
mottutorial2=Another thing about the Time is that while it is present in a cell, no opposites can destroy each other. Move the top cell to the bottom.
mottutorial3=Duplicate elements do merge in one though. Move the right cell to the left.
mottutorial4=All that means that a cell with time can hold up to 7 elements at once
mottutorial5=Merging two cells with time will resolve the whole combined set. Move the rgiht cell to the left.
mottutorial6=Now that you're familiar with the new gameplay mechanic, it's time to try out some real levels.
mottutorial7=New level pack is extremely tough. Approach with a great amount of caution.